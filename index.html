<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机评价</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background: #f4f4f4; }
        #box { padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 80%; }
    </style>
</head>
<body>
    <div id="box">
        <h2 id="text">正在抽取评价...</h2>
    </div>

    <script>
        // 在这里填入你的预制评价
        const comments = [
            "律师讲得很清楚，听完心里踏实多了，没白花咨询费。",
    "态度挺好的，没有那种高高在上的感觉，沟通起来很顺畅。",
    "效率很高，下午咨询完，傍晚就把初步方案发给我了，给力！",
    "之前一直纠结的法律问题，律师一两句话就给我点透了，专业。",
    "价格公道，没有乱收费，感觉是一家实实在在做事的律所。",
    "针对我的情况给出的建议非常实用，不是那种只会念法条的。",
    "第一次找律师本来挺紧张的，结果谈完发现律师人挺和蔼。",
    "确实专业，把官司的利弊和风险都分析到位了，不忽悠人。",
    "咨询过程很愉快，解答特别耐心，细节处理得很好，五星好评！",
    "很多我没想到的坑，律师都帮我预想到了，避了不少雷。",
    "回复挺及时的，有问题随时能联系上，这点真的很难得。",
    "朋友介绍过来的，确实名不虚传，帮我解决了一个大麻烦。",
    "这里的律师很有正义感，给出的策略也非常稳健，值得信赖。",
    "办事流程讲得很清晰，以后法律上的事就认定这一家了。",
    "特意来评价一下，律师思路很清晰，帮我理清了复杂的纠纷。",
    "沟通起来一点压力都没有，像朋友聊天一样就把问题解决了。",
    "律师挺实在的，行就是行，不行也会直说，这种态度我喜欢。",
    "关于合同的几个漏洞讲得非常细，帮公司挽回了不少损失。",
    "帮我理清了思路，知道接下来该准备什么证据了，好评！",
    "专业的事还是得找专业的人，这咨询费花得值，推荐给大家。"
        ];

        // 随机选择一条
        const randomElement = comments[Math.floor(Math.random() * comments.length)];
        
        // 显示到页面上
        document.getElementById('text').innerText = randomElement;
    </script>
</body>

</html>
