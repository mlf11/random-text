<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机评价</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background: #f4f4f4; }
        #box { padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 80%; }
    </style>
</head>
<body>
    <div id="box">
        <h2 id="text">正在抽取评价...</h2>
    </div>

    <script>
        // 在这里填入你的预制评价
        const comments = [
            "这份评价非常专业，五星好评！",
            "服务热情周到，下次还会再来。",
            "产品质量过硬，值得信赖。",
            "物流速度极快，体验非常棒！",
            "细节处理得很到位，好评。"
        ];

        // 随机选择一条
        const randomElement = comments[Math.floor(Math.random() * comments.length)];
        
        // 显示到页面上
        document.getElementById('text').innerText = randomElement;
    </script>
</body>
</html>
